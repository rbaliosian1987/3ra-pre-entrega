    <!-- Este es el main de mi página, o sería dicho de otra forma el cuerpo, la información principal -->

        <h1 class="display-5 text-center">Confirma tus datos</h1>
        <div class="container-sm bg-principal rounded shadow-sm">

            </div>

                <option value="tarjeta de debito">Tarjeta de débito</option>
                <option value="tarjeta de credito">Tarjeta de crédito</option>
              </select>
